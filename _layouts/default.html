<!DOCTYPE html>
<html lang="pl" dir="ltr" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ page.title | default: site.title }}{% if page.title %} - {{ site.title }}{% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="minecraft,surival,serwer,mc,krainamc,listamc,serwery">
    <meta name="description" content="Serwer Minecraft Survival 1.21.4+ - Dołącz już teraz!">

    <!-- Open Graph -->
    <meta property="og:site_name" content="SpaceQuest.pl">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Serwer Minecraft Survival 1.21.4+ - Dołącz już teraz!">
    <meta property="og:title" content="Strona główna">
    <meta property="og:url" content="https://spacequest.pl">
    <!-- OG end -->

    <!-- Twitter -->
    <meta property="twitter:description" content="Serwer Minecraft Survival 1.21.4+ - Dołącz już teraz!">
    <meta property="twitter:title" content="Strona główna">
    <meta property="twitter:url" content="https://spacequest.pl">
    <!-- Twitter end -->
     
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.osbase.pl/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '8']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
</head>
<body>
    <nav class="navbar sticky top-0 z-10 bg-base-100">
        <div class="flex-1">
            <a href="/" class="flex items-center gap-2 btn btn-ghost" role="button">
              <img src="/assets/favicon.svg" class="w-10 h-10">
            </a>
          </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            {% for item in site.data.navigation.main %}
                <li><a href="{{item.url}}">{{item.title}}</a></li>
            {% endfor %}
          </ul>
        </div>
    </nav>

    {{content}}
</body>
</html>
